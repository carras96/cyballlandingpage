<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>

<body>
    <main id="landing-page">
        <img src="./vendors/images/global-top-right.png" id="global-top-right"></img>
        <img src="./vendors/images/global-bot-left.png" id="global-bot-left"></img>
        <img src="./vendors/images/light1.png" id="background-light"></img>
        <div id="header">
            <a id="logo" href="#">
                <img src="./vendors/images/logo.png" alt="">
            </a>
            <div id="menu">
                <a href="#CyBloc" class="menu-item">CyBlocs</a>
                <a href="#Features" class="menu-item">Features</a>
                <a href="#Ecosystem" class="menu-item">Ecosystem</a>
                <a href="#Community" class="menu-item">Social</a>
                <a href="https://docs.cyball.com/" target="_blank" class="menu-item">Docs</a>
                <a href="https://genesis.cyball.com/" target="_blank" class="menu-item">Genesis</a>
            </div>
        </div>
        <div id="main-content">
            <div id="section1">
                <div id="banner">
                    <img src="./vendors/images/banner2.png" alt="" id="image-banner">
                    <img src="./vendors/images/frame-banner.png" alt="" id="frame-image">
                </div>
                <div id="hero-image-block">
                    <img src="./vendors/images/image1.png" alt="" id="hero-image">
                </div>
                <div id="hero-ground-block">
                    <img src="./vendors/images/ground1.png" alt="" id="ground-line">
                    <img src="./vendors/images/color-ground1.png" alt="" id="ground-light">
                </div>
            </div>
            <div id="section2"></div>
            <div id="section3"></div>
            <div id="section4"></div>
            <div id="section5"></div>
            <div id="section6"></div>
        </div>
        <div id="footer"></div>
    </main>
</body>

</html>
